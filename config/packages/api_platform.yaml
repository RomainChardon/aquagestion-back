    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        json: [ 'application/json' ]
        # tu peux commenter jsonld ou ne pas le d√©finir du tout
        # jsonld: ['application/ld+json']
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header